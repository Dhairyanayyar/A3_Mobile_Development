<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Card App</title>
    <!-- Include React and ReactDOM libraries from CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Include Babel to handle JSX in the browser -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Global and Component Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #2c1b1f;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;


      }

      .App {
    text-align: center;
    background-color: #3a2620; /* Lighter shade of maroon */
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 750px;
    padding: 50px;
    transition: transform 0.3s ease;
    color: white;
  }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
        function Card({ suit, value, onClick, highlighted }) {
          return (
            <div
              className={`card ${highlighted ? "highlighted" : ""}`}
              onClick={onClick}
            >
              <span>{value}</span>
              <span>{suit}</span>
            </div>
          );
        }
      </script>
  </body>
</html>
